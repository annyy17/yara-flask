  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARA Malware Scanner</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin-top: 20px; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .safe { background-color: #d4edda; color: #155724; }
        .malware { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è YARA Malware Scanner</h2>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Scan File</button>
    </form>

    {% if filename %}
        {% if matches %}
            <div class="result malware">
                <h3>‚ö†Ô∏è Malware Detected!</h3>
                <p><strong>File:</strong> {{ filename }}</p>
                <p><strong>Detection:</strong> {{ matches }}</p>
            </div>
        {% else %}
            <div class="result safe">
                <h3>‚úÖ No Malware Found</h3>
                <p><strong>File:</strong> {{ filename }}</p>
            </div>
        {% endif %}
    {% endif %}
</body>
</html>
